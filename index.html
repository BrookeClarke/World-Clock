<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src=https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="World-Clock/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a city...</option>
        <option value="">Los Angeles</option>
        <option value="">Sydney</option>
        <option value="">Tokyo</option>
      </select>
      <div class="city">
        <div>
            <h2>London</h2>
            <div class="date">Tuesday 16th May 2023</div>
        </div>
        <div class="time">21:05
            <small>pm</small>
        </div>
    </div>
    <div class="city">
        <div>
            <h2>Paris</h2>
            <div class="date">Tuesday 16th May 2023</div>
      </div>
      <div class="time"> 21:05
        <small>pm</small>
    </div>
    </div>
</div>
    <footer>
      This project was coded by Brooke Clarke and is
      <a href="https://github.com/BrookeClarke/World-Clock"> open sourced on GitHub</a>
    </footer>
    <script src="World-Clock/app.js"></script>
  </body>
</html>
