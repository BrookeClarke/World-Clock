<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src=https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a city...</option>
        <option value="current">Current Location</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Canada/Eastern">Ottawa</option>
        <option value="America/Argentina/Buenos_Aires">Buenos Aires</option>
        <option value="America/Mexico_City">Mexico City</option>
      </select>
    <div id="cities">
      <div class="city" id="London">
        <div>
            <h2>London</h2>
            <div class="date"></div>
        </div>
        <div class="time"></div>
    </div>
    <div class="city" id="Paris">
        <div>
            <h2>Paris</h2>
            <div class="date"></div>
      </div>
      <div class="time"></div>
    </div>
    <div class="city" id="Spain">
      <div>
          <h2>Madrid</h2>
          <div class="date"></div>
      </div>
      <div class="time"></div>
  </div>
  <div class="city" id="Cairo">
    <div>
        <h2>Cairo</h2>
        <div class="date"></div>
    </div>
    <div class="time"></div>
</div>
  <div class="city" id="New_York">
    <div>
        <h2>New York</h2>
        <div class="date"></div>
    </div>
    <div class="time"></div>
</div>
</div>
</div>
    <footer>
      This project was coded by Brooke Clarke and is
      <a href="https://github.com/BrookeClarke/World-Clock"> open sourced on GitHub</a>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
